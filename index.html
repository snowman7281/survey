<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <form >
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text">
        </div>

        <div class="form-group">
          <h3>What's your favorite food?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
        </div>

        <div class="form-group">
          <h3>Favorite Bands</h3>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="flavor" value="chocolate">
              U2
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="flavor" value="vanilla">
              Pearl Jam
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="flavor" value="cookiesandcream">
              Linkin Park
            </label>
          </div>
        </div>
        <div class="formgroup">
          <h3>What is your favorite color?</h3>
          <div class="form-group color">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
        </div>


      </form>
    </div>
  </body>
</html>
